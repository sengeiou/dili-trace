<#body head_title="重量统计报表">
<style>
    .textbox-text[readonly] {
        background: #ebebe4;
    }
</style>
<div class="easyui-layout" fit="true">
    <!-- ====================================================================================================================== -->
    <!-- 上方布局 -->
    <!-- ====================================================================================================================== -->
    <div region="north" height="auto" align="center">
        <div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
        </div>
        <!-- =========================================================表单========================================================= -->
        <div class="easyui-panel" style="width:100%;" align="left">
            <form id="queryForm" class="easyui-form" method="post" fit="true">
                <div class="search-wrap">
                    <div class="search-item long-item">
                        <input class="form-control input-sm easyui-datetimebox" name="createdStart" id="createdStart" style="width:58%"
                               labelAlign="right" data-options="label:'进门时间:'" value="${createdStart}!" required="true" />
                        <span style="width: 2%;">-</span>
                        <input class="form-control input-sm easyui-datetimebox" name="createdEnd" id="createdEnd" style="width:39%;"
                               value="${createdEnd}!" required="true"/>
                    </div>
                    <div class="search-item">
                        <input class="easyui-textbox" name="likeVarietyName" id="likeVarietyName" style="width:100%" labelAlign="right"
                               data-options="label:'品种:'" />
                    </div>

                    <div class="search-wrap-btn">
                        <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                           onclick="queryOrigionReport()">查询</a>
                        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-clear"
                           onclick="clearQueryForm()">清除</a>
                        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-export"
                           onclick="exportReport()">导出</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ====================================================================================================================== -->
    <!-- 中央布局 -->
    <!-- ====================================================================================================================== -->
    <!-- 表格 -->
    <div region="center" style="width:100%;" height="auto">
        <!-- =========================================================表格========================================================= -->
        <table class="easyui-datagrid" title=商品进场重量统计" id="commodityGrid" fitColumns="true" noheader="true"
               pagination="false" pageSize="30" pageNumber="1" pagePosition="top" border="false" loadMsg="数据加载中..."
               singleSelect="true" method="post" multiSort="false" sortName="id" sortOrder="desc" align="center"
               fit="true" idField="id"
               data-options="loader:loadcommodityGridData">
            <thead>
            <tr>
                <th width="50%"
                    data-options="field:'varietyName', align:'center', resizable:'true', fixed:'false'">
                    品种
                </th>
                <th width="25%"
                    data-options="field:'approachBillCount',  align:'center', resizable:'true', fixed:'false'">
                    报备单总数（已进门）
                </th>
                <th width="25%"
                    data-options="field:'weight',  align:'center', resizable:'true', fixed:'false'">
                    重量(吨)
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- ====================================================================================================================== -->
<!-- style & script 分隔线 -->
<!-- ====================================================================================================================== -->
<script src="http://base.nong12.com/static/log/log.build.js"></script>
<link rel="stylesheet" type="text/css" href="${contextPath!}/resources/jquery-file-upload/css/jquery.fileupload.css">
<script src="${contextPath!}/resources/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="${contextPath!}/resources/jquery-file-upload/js/jquery.iframe-transport.js"></script>
<script src="${contextPath!}/resources/jquery-file-upload/js/jquery.fileupload.js"></script>
<script src="/resources/assets/dep/jquery/layer/layer.js"></script>
<script src="${contextPath!}/resources/js/jquery.serializeObject.js"></script>
<script>

    function cityLoader(param,success,error) {
        var q = param.q || '';
        if (q.length < 1){return false}
        $.ajax({
            type: "POST",
            url: '${contextPath}/provider/getLookupList.action',
            dataType: 'json',
            data: {
                provider: 'cityProvider',
                queryParams: '{required:true}',
                value: q
            },
            success: function(data){
                success(data);
            },
            error: function(){
                error.apply(this, arguments);
            }
        });
    }

    function exportReport()
    {
        var createdStart = $("#createdStart").val().substring(0,10);
        var createdEnd = $("#createdEnd").val().substring(0,10);
        var opts = $('#commodityGrid').datagrid("options");
        opts.title="商品进场重量统计"+createdStart.replace(/-/g,"")+"-"+createdEnd.replace(/-/g,"");
        doExport('commodityGrid');
    }

    //表格查询
    function loadcommodityGridData(param,success,error){
        var data=[];
        $.ajax({
            type: "POST",
            url: "${contextPath}/commodityWeightReport/listPage.action",
            processData:true,
            dataType: "json",
            data:bindGridMeta2Form("commodityGrid", "queryForm"),
            async : false,
            success: function (ret) {
                if(ret){
                    data=ret;
                }
            },
            error: function(){
                data=[]
            }
        });
        success(data);
    }

    function queryOrigionReport()
    {
        var opts = $('#commodityGrid').datagrid("options");
        if (null == opts.url || "" == opts.url) {
            opts.url = "${contextPath}/commodityWeightReport/listPage.action";
        }

        if(!$('#queryForm').form("validate")){
            return false;
        }
        $('#commodityGrid').datagrid("reload", bindGridMeta2Form("commodityGrid", "queryForm"));
    }

    //清空表单
    function clearQueryForm() {
        $('#queryForm').form('clear');
    }


</script>
</#body>
