
<#bodyOrigin>
    <style>
        .form-inline .table-showlist table .input-sm {
             width: 200px;
        }
    </style>
<div class="main-container">
    <div class="topicTop">
        <div class="toppic-title">
            <span class="topic-title-text maincolor">修改登记单</span>
            <button class="btn-greyweak btn-sm topic-back-btn" onclick="parent.closeWin('view_win')">返回</button>
        </div>
    </div>
    <div class="form-box border">

        <form id="createRecordForm" class="form-inline" role="form" targetId="${registerBill.code}">
        	<input type="hidden" name="id" value="${registerBill.id}">
            <div class="form-item-group">
                <h4 class="form-item-title">基础信息</h4>
                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>登记来源</label>
                    <select class="form-control input-sm" name="registerSource" id="registerSource" required  readonly="readonly" disabled="disabled" tabindex="0"  >
                        <option value="1"  <% if( registerBill.registerSource==1){%>selected<%}%>>理货区</option>
                        <option value="2" <% if( registerBill.registerSource==2){%>selected<%}%>>交易区</option>
                    </select>
                </div>
                <div class="form-group"  <% if( registerBill.registerSource!=1){%>style="display:none"<%}%>  >
                    <label class="label-title text-right"><span class="red">&lowast;</span>理货区号</label>
                    <div class="input-group">
                        <input type="hidden" name="tallyAreaNo" id="tallyAreaNo" value="${registerBill.tallyAreaNo!}" />
                        <input type="text" class="form-control input-sm isInt" name="tallyAreaNoInput" id="tallyAreaNoInput" maxlength="6" onkeyup="onKeyUpEnter3(event)" style="width: 147px;" value="${registerBill.tallyAreaNo!}" readonly="readonly" disabled="disabled"/>
                        <span class="input-group-addon"> <span class="glyphicon" onclick="tallyAreaNo()">检索</span> </span>
                        
                    </div>
                </div>

                <div class="form-group" <% if( registerBill.registerSource!=2){%>style="display:none"<%}%>>
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>交易区号</label>
                    <select class="form-control input-sm" name="tradeTypeId" id="tradeTypeId"  required readonly="readonly" disabled="disabled">
                        <option value="">请选择</option>
                        <% if( isNotEmpty(tradeTypes) && tradeTypes.~size>0)
                            for(tradeType in tradeTypes){%>
                        <option value="${tradeType.typeId}"  <% if( registerBill.tradeTypeId==tradeType.typeId){%>selected<%}%> >${tradeType.typeName}</option>
                        <%}%>
                    </select>
                </div>
                <div class="form-group" <% if( registerBill.registerSource!=1){%>style="display:none"<%}%>>
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>车牌号</label>
                    <input type="text" class="form-control input-sm isWord isPlate" name="plate" id="plate" maxlength="8"  minlength="7"  value="${registerBill.plate!}" required />
                </div>
                <div class="form-group" <% if( registerBill.registerSource!=2){%>style="display:none"<%}%>>
                    <label class="label-title text-right">交易账号</label>
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" name="tradeAccountInput" id="tradeAccountInput" onkeyup="onKeyUpEnter(event)" style="width: 147px;"  value="${userInfo.userId}" readonly="readonly" disabled="disabled"/>
                        <input type="hidden" name="tradeAccount" id="tradeAccount"  value="${userInfo.userId}"/>
                        <span class="input-group-addon"> <span class="glyphicon" onclick="customerId()">检索</span> </span>
                    </div>
                </div>
                <div class="form-group" <% if( registerBill.registerSource!=2){%>style="display:none"<%}%>>
                    <label class="label-title text-right">印刷卡号</label>
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" name="b2" id="printingCardInput" onkeyup="onKeyUpEnter2(event)" style="width: 147px;"  value="${userInfo.printingCard}" readonly="readonly" disabled="disabled"/>
                        <input type="hidden"  name="tradePrintingCard" id="tradePrintingCard" onkeyup="onKeyUpEnter2(event)" style="width: 147px;"  value="${userInfo.printingCard}" />
                        <span class="input-group-addon"> <span class="glyphicon" onclick="cardNo()">检索</span> </span>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>业户姓名</label>
                    <input type="text" class="form-control input-sm" name="name" id="name"  value="${userInfo.name}" tabindex="-1" required readonly/>
                    <input type="hidden"  name="userId" id="userId" value="${userInfo.userId}"  required readonly/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>身份证号</label>
                    <input name="idCardNo" id="idCardNo" type="text" class="form-control input-sm" tabindex="-1" value="${userInfo.idCardNo}" required readonly/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>身份证地址</label>
                    <textarea name="addr" id="addr" class="form-control"  rows="1" maxlength="50" tabindex="-1"  readonly style="width: 200px;">${userInfo.addr}</textarea>
                </div>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>业户手机号</label>
                    <input name="phone" id="phone" type="text" class="form-control input-sm" tabindex="-1"  value="${userInfo.phone}"  readonly/>
                </div>
            </div>

            <div class="form-item-group">
                <h4 class="form-item-title">货品信息</h4>

                <div class="table-showlist" style="width: 1200px">
                    <table class="table table-bordered" id="goodsTable">
                        <thead>
                        <tr>
                            <th><span class="red">&lowast;</span>商品名称</th>
                            <th><span class="red">&lowast;</span>产地</th>
                            <th><span class="red">&lowast;</span>商品重量/KG</th>
                            <th>产地证明</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <!-- 表格后的统计 end -->
                </div>
            </div>
            <div class="form-group">
                <div class="table-showlist" style="width: 1200px">
                 常用产地: <% for(city in citys){%>
                        <a href="javascript:void(0)" onclick="selectCity(this,${city.id},'${city.mergerName}')"  title="${city.mergerName}">${city.name}</a>
                    <%}%>
                </div>
            </div>
            <!--div class="form-item-group">
                <h4 class="form-item-title">检测报告</h4>
                <div class="fileimg-box" style="margin-left: 50px;">
                    <span class="fileimg-plus-icon">+</span>
                    <span class="fileimg-des">点击上传</span>
                    <input id="detectReportUrlFile" type="file" name="file" data-url="${contextPath!}/action/imageApi/upload" multiple="multipart/form-data"/>
                    <input type="hidden" name="detectReportUrl" id="detectReportUrl">
                    <img class="magnifying">
                    <div class="fileimg-cover" style="display: none;"></div>
                    <div class="fileimg-edit" style="display: none;">
                        <span class="fileimg-view">查看</span>
                    </div>
                </div>
            </div-->
        </form>

    </div>
    <!--<h5 class="mt10 red">操作员：陈良芳</h5>-->
    <div class="text-center mt30">
        <button class="btn-main2 btn-sm" onclick="doEdit()">提交</button>&nbsp;&nbsp;
        <button class="btn-greyweak btn-sm" onclick="parent.closeWin('view_win')">取消</button>
    </div>
</div>
</#bodyOrigin>

<script type="text/javascript">
var currentUser={"depId":"${user.depId!}"
	,"id":"${user.id!}"
	,"realName":"${user.realName!}"
	,"userName":"${user.userName!}"
	,"departmentName":"${department.name!}"};
	var editForm={
			tableData:[],
			plate:''
	}
	function buildEditFormData(editForm){
	     $('#goodsTable tbody tr').each(function(){
		  	    var inputs=$(this).find('.input-sm');
		  	     var oldRow=[];
		  	     //debugger
			  	 inputs.each(function(k,v){
			  		oldRow.push($(this).val())
			  	 });
		  	   editForm.tableData.push(oldRow);
		     });
	     editForm.plate=$('#plate').val();
	}
	function submitLog(){
		var newData={
				tableData:[],
				plate:''
		};
		buildEditFormData(newData);
		var content="【编号】："+$('#createRecordForm').attr('targetId');
		if(editForm.plate!=newData.plate){
			content=content+'<br/>【车牌号】:从"'+editForm.plate+'"改为"'+newData.plate+'"';
		}
		
		$.each(newData.tableData,function(i,arr){
			var oldArr=editForm.tableData[i];
			$.each(arr,function(k,v){
				if(v!=oldArr[k]){
					if(k==0){
						content=content+'<br/>【商品名称】:从"'+oldArr[k]+'"改为"'+v+'"';
					}else if(k==1){
						content=content+'<br/>【产地】:从"'+oldArr[k]+'"改为"'+v+'"';
					}else if(k==2){
						content=content+'<br/>【商品重量】:从"'+oldArr[k]+'"改为"'+v+'"';
					}
					
				}
			})
			
		});
		TLOG.component.operateLog('登记单管理',"修改",content);
		
	}
   $(function () {
	     $('#goodsTable').find('input[name="productName_1"]').val('${registerBill.productName!}');
	     $('#goodsTable').find('input[name="productId_1"]').val(${registerBill.productId});
	     $('#goodsTable').find('input[name="originName_1"]').val('${registerBill.originName!}');
	     $('#goodsTable').find('input[name="originId_1"]').val(${registerBill.originId});
	     $('#goodsTable').find('input[name="weight_1"]').val(${registerBill.weight});
	     var  originCertifiyUrl='${registerBill.originCertifiyUrl!}';
	     $('#goodsTable').find('input[name="originCertifiyUrl_1"]').val(originCertifiyUrl);
	     if(originCertifiyUrl!=''){
	    	 //$('.view-div').show();
	    	 //$('.upload-div').hide();
	     }
	     buildEditFormData(editForm);
   });
   
   function doEdit(){
       if($('#createRecordForm').validate().form() != true){
           return;
       }
	   var registerSource = $("#registerSource").val();
       var registerBills = buildTableData(registerSource);
       if(registerBills.length!=1){
    	   
       }
       var formData=registerBills[0];
       formData['id']=$('form').find('input[name="id"]').val();
       //console.info(formData)
        layer.confirm('确认修改数据?', {
                     type: 0,
                     title: '提示',
                     btn: ['确定','取消'],
                     yes:function(){
                    	 $.ajax({
                             type: "POST",
                             url: "${contextPath}/registerBill/doEdit.action",
                             processData:true,
                             dataType: "json",
                             data:formData,
                             async : true,
                             success: function (ret) {
                                 if(ret.success){
                                	 submitLog();
                                     layer.alert('操作成功',{
                  							title:'操作',
                                           	time : 600,
                                           	end :function(){
                                           		 parent.closeWin('view_win');
                                           	}
                                          },
                                     	 function () {
                                          	 parent.closeWin('view_win');
                                             }
                                     );
                                     
                                 }else{
                                     swal(
                                             '操作',
                                             ret.result,
                                             'info'
                                     );
                                     layer.closeAll();

                                 }
                                 
                             },
                             error: function(){

                                 swal(
                                         '错误',
                                         '远程访问失败',
                                         'error'
                                 );
                                 layer.closeAll();
                             }
                         });
                     }
          });
       
	   
   }
</script>
