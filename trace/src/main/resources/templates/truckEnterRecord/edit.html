<#bodyOrigin>
<div class="main-container">
    <div class="form-box border">
        <form  role="form" >
            <div class="form-group col">
                <label for="likeCode">搜索：</label>
                <input type="text" class="form-control"  placeholder="司机姓名、手机号码" name="likeCode" id="likeCode"/>
                <button type="button" value="查询"/>

            </div>
            <div class="form-group col">
                <label for="likeCode">车牌号：</label>
                <input type="text" class="form-control" name="likeCode" id="likeCode"/>
            </div>
            <div class="form-group col">
                <label for="likeCode">车型：</label>
