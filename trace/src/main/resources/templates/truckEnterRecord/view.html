<#bodyOrigin>
<div class="main-container">
    <div class="form-box border">
        <form id="createRecordForm" class="form-inline" role="form">
            <div class="form-item-group">
                <h4 class="form-item-title">基础信息</h4>

                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>登记时间</label>
                    <input class="form-control input-sm"
                           value="${truckEnterRecord.created,dateFormat='yyyy-MM-dd HH:mm:ss'}"
                           readonly/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>登记编号</label>
                    <input type="text" class="form-control input-sm" value="" readonly/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>司机名称</label>
                    <input type="text" class="form-control input-sm" value="${truckEnterRecord.driverName!}" required readonly/>
                </div>
                <br>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>企业名称</label>
                    <input type="text" class="form-control input-sm" value="" required readonly/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>司机手机号</label>
                    <input type="text" class="form-control input-sm" value="${truckEnterRecord.driverPhone!}" required readonly/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>车牌号</label>
                    <input type="text" class="form-control input-sm" value="${truckEnterRecord.truckPlate!}" required readonly/>
                </div>
                <br>
                <div class="form-group">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>车型</label>
                    <input type="text" class="form-control input-sm" value="${truckEnterRecord.truckTypeName!}" required readonly/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>进门时间</label>
                    <input class="form-control input-sm"
                           value="${truckEnterRecord.created,dateFormat='yyyy-MM-dd HH:mm:ss'}"
                           readonly/>
                </div>
            </div>
        </form>
    </div>
</div>

</div>
</#bodyOrigin>
<script type="text/javascript" src="${contextPath!}/resources/js/jquery.rotate.js"></script>
