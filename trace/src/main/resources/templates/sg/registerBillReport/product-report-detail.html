<#bodyOrigin>
<style>
fieldset {
    display: inline-block;
    width: 10.5%;
    margin: 0px;
    padding: 0px;
    border: 1px dotted #ddd;
    text-align: right;
}
.form-inline .form-group {
	padding-bottom: 0;
}
.form-control {
	border: none;
	border-radius: 0;
	box-shadow: none;
}

	.form-inline .label-title  {
		width: auto;
	}
	.form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
	background: #fff;
}


</style>
<div class="main-container" style="width: 100%">	
    <div class="topicTop">
        <div class="toppic-title">
            <span class="topic-title-text maincolor">商品详情</span>
            <button class="btn-greyweak btn-sm topic-back-btn" onclick="parent.closeWin('view_win')">返回</button>
        </div>
    </div>
    <div class="form-box border" style="width: 100%">
        <form id="createRecordForm" class="form-inline" role="form">
            <div class="form-item-group">
<% for(item in items){%>

				<div class="form-group">
                    <label class="label-title text-right" style="white-space: nowrap;">商品名称: ${item.productName}</label>
                </div>
                <br>
                <fieldset style="width: 14%">
                <div class="form-group">
                    <label class="label-title text-right" style="white-space: nowrap;">运输重量(KG): ${item.totalWeight}</label>
                    <br/>
                    <label class="label-title text-right percentage"  data-itemvalue="${item.totalWeight}"   data-total="${summaryItem.totalWeight}"  >占比</label>
                </div>
                </fieldset>
                <fieldset>
                <div class="form-group">
                    <label class="label-title text-right">进场次数: ${item.cnt}</label>
                    <br/>
                    <label class="label-title text-right percentage"  data-itemvalue="${item.cnt}"   data-total="${summaryItem.cnt}" >占比:</label>
                </div>
                </fieldset>
                <fieldset>
                 <div class="form-group">
                    <label class="label-title text-right">采样客户数量: ${item.totalCheckingOrRechecking}</label>
                    <br/>
                    <label class="label-title text-right  percentage"  data-itemvalue="${item.totalCheckingOrRechecking}"   data-total="${summaryItem.totalCheckingOrRechecking}" >占比</label>
                </div>
                 </fieldset>
                <fieldset>
                <div class="form-group">
                    <label class="label-title text-right">检测数量: ${item.totalCheckedOrRechecked}</label>
                    <br/>
                    <label class="label-title text-right  percentage"   data-itemvalue="${item.totalCheckedOrRechecked}"   data-total="${summaryItem.totalCheckedOrRechecked}"  >占比</label>
                </div>
                 </fieldset>
                <fieldset>
                 <div class="form-group">
                    <label class="label-title text-right">复检数量: ${item.totalRechecked}</label>
                    <br/>
                    <label class="label-title text-right  percentage"  data-itemvalue="${item.totalRechecked}"   data-total="${summaryItem.totalRechecked}"  >占比:</label>
                </div>
                 </fieldset>
                <fieldset>
                <div class="form-group">
                    <label class="label-title text-right">初检合格: ${item.totalSuccessfulInitalChecked}</label>
                    <br/>
                    <label class="label-title text-right  percentage"  data-itemvalue="${item.totalSuccessfulInitalChecked}"   data-total="${summaryItem.totalSuccessfulInitalChecked}" >占比:</label>
                </div>
                 </fieldset>
                <fieldset>
                 <div class="form-group">
                    <label class="label-title text-right">复检合格: ${item.totalSuccessfulRechecked}</label>
                    <br/>
                    <label class="label-title text-right  percentage"   data-itemvalue="${item.totalSuccessfulRechecked}"   data-total="${summaryItem.totalSuccessfulRechecked}"  >占比:</label>
                </div>
                 </fieldset>
                <fieldset>
                <div class="form-group">
                    <label class="label-title text-right">产地证明: ${item.totalHascertifiy}</label>
                    <br/>
                    <label class="label-title text-right  percentage"   data-itemvalue="${item.totalHascertifiy}"   data-total="${summaryItem.totalHascertifiy}"  >占比:</label>
                </div>
                 </fieldset>
               <fieldset>
                 <div class="form-group">
                    <label class="label-title text-right">检测报告: ${item.totalHasdetectreport}</label>
                    <br/>
                    <label class="label-title text-right  percentage"  data-itemvalue="${item.totalHasdetectreport}"   data-total="${summaryItem.totalHasdetectreport}" >占比:</label>
                </div>
                 </fieldset>
                <hr>
<%}%>
                

            </div>


        </form>
    </div>

</div>
</#bodyOrigin>
