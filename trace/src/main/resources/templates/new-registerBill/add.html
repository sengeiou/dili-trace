<#bs4Body>

<div class="container-fluid pb-5" id="app">
    <form id="saveForm" role="form">
        <div>
            <label>
                单据类型
            </label>
            <select name="">
                <%for(registType:registTypeEnumList){%>
                    <option value="${registType.code}">${registType.name}</option>
                <%}%>
            </select>
        </div>

        <div>
            <label>卖家姓名</label>
            <input type="text">
        </div>

        <div>
            <label>是否拼车</label>
            <input type="radio" name="">
            <input type="radio" name="">
        </div>

        <div>
            <label>车牌号</label>
            <input type="text">
        </div>

        <div>
            <label>商品品类</label>
            <input type="text">
        </div>

        <div>
            <label>计重</label>
            <input type="radio" name="">
            <label>计件</label>
            <input type="radio" name="">
        </div>

        <div>
            <label>商品规格</label>
            <input type="text">
        </div>

        <div>
            <label>品牌</label>
            <input type="text">
        </div>

        <div>
            <label>产地</label>
            <input type="text">
        </div>

        <div>
            <label>上游企业</label>
            <input type="text">
        </div>

        <div>
            <label>皮重</label>
            <input type="text">
        </div>

        <div>
            <label>到场时间</label>
            <input type="text">
        </div>

        <div>
            <label>上传证明</label>
            <input type="text">
        </div>

        <button id="saveBtn">取消</button>
        <button>确认新增</button>
    </form>
</div>
<script src="${contextPath!}/resources/assets/dep/underscore/underscore-min.js"></script>
<script src="${contextPath!}/resources/js/jquery.serializejson.js"></script>
<script src="${contextPath!}/resources/js/Utils.js"></script>
<script src="${contextPath!}/resources/js/WebConfig.js"></script>
<script src="${contextPath!}/resources/js/NewRegisterBill.add.js"></script>
<script>
    $(function () {
        new NewRegisterBillAdd($('#saveForm'),$('#saveBtn'));
    });
</script>
</#bs4Body>
