<#bodyOrigin>
<div class="main-container">
    <div class="topicTop">
        <div class="toppic-title">
            <span class="topic-title-text maincolor">创建检验单</span>
            <button class="btn-greyweak btn-sm topic-back-btn" onclick="parent.closeWin('view_win')">返回</button>
        </div>
    </div>
    <div class="form-box border">
        <form id="createCheckSheetForm" class="form-inline" role="form">
            <div class="form-item-group">
            <%for (item in itemList){%>
				<input type="hidden" value="${item.id}"  name="registerBillList[${itemLP.index-1}][id]"/>
 				<div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>编号</label>
                    <input class="form-control input-sm" value="${item.code}" readonly="readonly"  disabled="disabled"/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>商品</label>
                    <input type="text" class="form-control input-sm"  value="${item.productName}"  readonly="readonly" disabled="disabled"/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>重量(KG)</label>
                    <input type="text" class="form-control input-sm"  value="${item.weight}"  readonly="readonly" disabled="disabled"/>
                </div>
                <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>别名</label>
                    <input type="text" class="form-control input-sm"  name="registerBillList[${itemLP.index-1}][aliasName]" value=""  />
                </div>
                 <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>产地</label>
                    <input type="text" class="form-control input-sm"  value="${item.originName}"   readonly="readonly"  disabled="disabled"/>
                </div>
				<br/>
			<%}%>
			<br/>
			
			     <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>有效天数</label>
                    <input type="text" class="form-control input-sm"  name="validPeriod" value=""  />
                </div>
                 <div class="form-group">
                      <label class="label-title text-right"><span class="red">&lowast;</span>提交人</label>
                      <input type="hidden" name="userName"/>
                    	<select name="idCardNo"  class="form-control input-sm"  >
                    	<option value="">请选择</option>
						         <%for(registerUser in registerUserList){%>
                                  <option value="${registerUser.idCardNo}">${registerUser.name}</option>
                               <%}%>
						</select>
                </div>
                 
                 <div class="form-group">
                    <label class="label-title text-right"><span class="red">&lowast;</span>检测人</label>
                               <select name="detectOperatorName"  class="form-control input-sm"  >
                               <%for(detectOperatorName in detectOperatorNameList){%>
                                  <option value="${detectOperatorName}">${detectOperatorName}</option>
                               <%}%>
						        </select>

                </div>
                <div class="form-group">
                                  <label class="label-title text-right"><span class="red">&lowast;</span>审核人</label>
                                    <select id="approverInfoId"  class="form-control input-sm"  >
								            <%for(approverInfo in approverInfoList){%>
                               
                                  <option value="${approverInfo.id}">${approverInfo.userName}</option>
                               <%}%>
								</select>

                </div>
               <div class="form-group" style="width: 100%">
                    <label class="label-title text-right">
                        <span class="red">&lowast;</span>备注</label>
                        <textarea  class="form-control" name="remark" style="width: 55%"  rows="5" cols="10"></textarea>
                </div>
            </div>
        </form>
        
    </div>
    <div class="text-center mt30">
        <button class="btn-main2 btn-sm" onclick="createCheckSheet()">提交</button>&nbsp;&nbsp;
        <button class="btn-greyweak btn-sm" onclick="parent.closeWin('view_win')">取消</button>
    </div>
</div>
</#bodyOrigin>
<script src="${contextPath!}/resources/js/jquery.serializeObject.js"></script>
