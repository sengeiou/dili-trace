     <script type="text/javascript">
     $("#totalWeightPie").css('width',$("#tt").width());
     $("#totalWeightPie").css('height',$("#tt").height()/2);
     $("#totalWeightBar").css('width',$("#tt").width());

     function onSelectTab(title,index){
    	 var tab = $('#tt').tabs('getSelected');
    	 var id=tab.attr('id');
    	  PieChart(id);
    	  BarChart(id);
     }
     function queryData(url,data){
    	 var result=[];
         $.ajax({
             type: "POST",
             url: url,
             data: JSON.stringify(data),
             processData:true,
             dataType: "json",
             async : false,
             contentType: "application/json; charset=utf-8",
             success: function (data) {
                 if(data.code=="200"){
                 	result=data.data;
                 }
             },
             error: function(){
             }
         });
    	return result;
   }
  function buildPieChartData(opts,url,data){
	  var result=queryData(url,data);
      var legendData = [];
      var seriesData = [];
      var selected = {};
	  $.each(result,function(i,v){
		  var legend=v[opts.data('legend')];
		  var series=v[opts.data('series')];
	
		  legendData.push(legend);
		  seriesData.push({name:legend,value:series});
		  selected[legend]=true;
	  });
	  return {
	      legendData:legendData,
	      seriesData:seriesData,
	      selected:selected  
	  }
  }
  
  function buildBarChartData(opts,url,data){
	  var result=queryData(url,data);
 	 var axisData = [];
	 var seriesData = [];
	  $.each(result,function(i,v){
		  var legend=v[opts.data('axis')];
		  var series=v[opts.data('series')];
		  axisData.push(legend);
		  seriesData.push(series);
	  }); 
	 // debugger;
	  return {
		  axisData:axisData,
		  seriesData:seriesData,
	  }
  }
     
    
     function PieChart(id){
    	 var divid=id+'Pie';
    	 var pieChartDiv=$('#'+divid);
//    	 console.info(pieChartDiv)
   // 	 debugger
    	 var data=buildPieChartData(pieChartDiv,'/registerBillReport/getProductChartsJson.action',{'sort':id,'order':'desc','sumOthers':true});
    	// debugger
    	 //var data = genData(21);
         var myChart4 = echarts.init(document.getElementById(divid));
         option = {
             title: {
               //  text: '同名数量统计',
                // subtext: '纯属虚构',
                 left: 'center'
             },
             tooltip: {
                 trigger: 'item',
                // formatter: '{a} <br/>{b} : {c} ({d}%)'
                 formatter: '{b} : {c} ({d}%)'
             },
             legend: {
                 type: 'scroll',
                 orient: 'vertical',
                 right: 10,
                 top: 20,
                 bottom: 20,
                 data: data.legendData,
                 selected: data.selected
             },
             series: [
                 {
                    // name: '姓名',
                     type: 'pie',
                     radius: '55%',
                     center: ['40%', '50%'],
                     data: data.seriesData,
                     emphasis: {
                         itemStyle: {
                             shadowBlur: 10,
                             shadowOffsetX: 0,
                             shadowColor: 'rgba(0, 0, 0, 0.5)'
                         }
                     }
                 }
             ]
         };
         myChart4.setOption(option);
     }
          
     function BarChart(id){
    	 var divid=id+'Bar';
    	 var barChartDiv=$('#'+divid);
    	 
    	 var myChart4 = echarts.init(document.getElementById(divid));
    	 var data=buildBarChartData(barChartDiv,'/registerBillReport/getProductChartsJson.action',{'sort':id,'order':'desc','sumOthers':false});
    	 //debugger;
    	 var dataAxis =data.axisData;// ['点', '击', '柱', '子', '或', '者', '两', '指', '在', '触', '屏', '上', '滑', '动', '能', '够', '自', '动', '缩', '放'];
    	 var data =data.seriesData;// [220, 182, 191, 234, 290, 330, 310, 123, 442, 321, 90, 149, 210, 122, 133, 334, 198, 123, 125, 220];
    	 var yMax = 500;
    	 var dataShadow = [];

    	 for (var i = 0; i < data.length; i++) {
    	     dataShadow.push(yMax);
    	 }

    	 var option = {
    	     title: {
    	     //    text: '特性示例：渐变色 阴影 点击缩放',
    	      //   subtext: 'Feature Sample: Gradient Color, Shadow, Click Zoom'
    	     },
    	     xAxis: {
    	         data: dataAxis,
    	         axisLabel: {
    	             inside: true,
    	             textStyle: {
    	                 color: '#000'
    	             },
  	        		interval: 0,
 	        		formatter: function (value) {
 	        			//x轴的文字改为竖版显示
 	        			var str = value.split("");
 	        			return str.join("\n");
 	        		}
    	         },
    	         axisTick: {
    	             show: false
    	         },
    	         axisLine: {
    	             show: false
    	         },
    	         z: 10
    	     },
    	     yAxis: {
    	         axisLine: {
    	             show: false
    	         },
    	         axisTick: {
    	             show: false
    	         },
    	         axisLabel: {
    	             textStyle: {
    	                 color: '#999'
    	             }
    	         }
    	     },
    	     dataZoom: [
    	         {
    	             type: 'inside'
    	         }
    	     ],
    	     series: [
    	         { // For shadow
    	             type: 'bar',
    	             itemStyle: {
    	                 color: 'rgba(0,0,0,0.05)'
    	             },
    	             barGap: '-100%',
    	             barCategoryGap: '40%',
    	             data: dataShadow,
    	             animation: false
    	         },
    	         {
    	             type: 'bar',
    	             itemStyle: {
    	                 color: new echarts.graphic.LinearGradient(
    	                     0, 0, 0, 1,
    	                     [
    	                         {offset: 0, color: '#83bff6'},
    	                         {offset: 0.5, color: '#188df0'},
    	                         {offset: 1, color: '#188df0'}
    	                     ]
    	                 )
    	             },
    	             emphasis: {
    	                 itemStyle: {
    	                     color: new echarts.graphic.LinearGradient(
    	                         0, 0, 0, 1,
    	                         [
    	                             {offset: 0, color: '#2378f7'},
    	                             {offset: 0.7, color: '#2378f7'},
    	                             {offset: 1, color: '#83bff6'}
    	                         ]
    	                     )
    	                 }
    	             },
    	             data: data
    	         }
    	     ]
    	 };
    	 myChart4.setOption(option);
    	 // Enable data zoom when user click bar.
    	 var zoomSize = 6;
    	 myChart4.on('click', function (params) {
    	     console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
    	     myChart4.dispatchAction({
    	         type: 'dataZoom',
    	         startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
    	         endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
    	     });
    	 });
     }
     </script>
