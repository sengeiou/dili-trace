 <#body>
    <div class="easyui-layout" fit="true">
        <!-- ====================================================================================================================== -->
        <!-- 上方布局 -->
        <!-- ====================================================================================================================== -->
        <div region="north" height="auto" align="center">
            <div id="nav" style="padding-left:15px;padding-top:10px;" align="left">
            </div>
            <!-- =========================================================表单========================================================= -->
            <div class="easyui-panel" style="width:100%;" align="left">
                <form id="queryForm" class="easyui-form" method="post" fit="true">
                    <div class="search-wrap">
                        <div class="search-item long-item">
                            <input class="easyui-datetimebox" name="createdStart" id="createdStart" style="width:58%" labelAlign="right" data-options="label:'注册时间:'"/>
                            <span style="width: 2%;">-</span>
                            <input class="easyui-datetimebox" name="createdEnd" id="createdEnd" style="width:39%;"/>
                        </div>
                        <div class="search-item">
                            <input class="easyui-textbox" name="name" id="name" style="width:100%" labelAlign="right" data-options="label:'姓名:'" />
                        </div>
                        <div class="search-item">
                            <input class="easyui-textbox" name="phone" id="phone" style="width:100%" labelAlign="right" data-options="label:'手机号:'" />
                        </div>
                        <div class="search-item">
                            <input class="easyui-textbox" name="taillyAreaNo" id="taillyAreaNo" style="width:100%" labelAlign="right" data-options="label:'理货区号:'" />
                        </div>
                        <div class="search-item">
                            <select class="easyui-combobox" name="salesCityId" id="salesCityId" style="width:100%;" labelAlign="right" data-options="label:'销地城市:',loader:cityLoader,mode: 'remote',valueField:'value' ,textField:'text',prompt:'请输入', hasDownArrow:false, panelHeight:'auto',panelMaxHeight:'300',  editable:true">
                            </select>
                        </div>
                        <div class="search-item">
                            <input name="state" id="state" style="width:100%;" editable="false" panelWidth="auto" panelHeight="auto" label="状态:" labelAlign="right"/>
                            <#comboProvider _id="state" _provider='enabledStateProvider' _queryParams='{emptyText:"全部"}' />
                        </div>
                        <div class="search-wrap-btn">
                            <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="queryBtn"
                               onclick="queryUserGrid()">查询</a>&nbsp;&nbsp;
                            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-clear" onclick="clearQueryForm()">清除</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- ====================================================================================================================== -->
        <!-- 中央布局 -->
        <!-- ====================================================================================================================== -->
        <!-- 表格 -->
        <div region="center" style="width:100%;" height="auto">
            <!-- =========================================================表格========================================================= -->
            <table class="easyui-datagrid" title="客户列表" id="userGrid" fitColumns="true" noheader="true"
                   pagination="true" pageSize="30" pageNumber="1" pagePosition="top" border="false"
                   loadMsg="数据加载中..." singleSelect="true" method="post" multiSort="false" sortName="id" sortOrder="desc"
                   align="center" fit="true" idField="id" data-options="onClickRow:onClickRow,onHeaderContextMenu:headerContextMenu,onLoadSuccess:clearGridSelectedAndChecked">
                <thead>
                    <tr>
                        <th width="12%" data-options="field:'created',  _provider:'datetimeProvider', sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            注册时间
                        </th>
                        <th width="8%" data-options="field:'id',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            ID
                        </th>
                        <th width="10%" data-options="field:'name',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            姓名
                        </th>
                        <th width="20%" data-options="field:'phone',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            手机号
                        </th>
                        <th width="20%" data-options="field:'cardNo',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            身份证号
                        </th>
                        <th width="10%" data-options="field:'taillyAreaNo',formatter:blankFormatter,   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            理货区号
                        </th>
                        <th width="10%" data-options="field:'salesCityName',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            销地城市
                        </th>
                        <th width="10%" data-options="field:'state',_provider:'enabledStateProvider',   sortable:true, order:'asc', align:'center', resizable:'true', fixed:'false'">
                            状态
                        </th>
                   </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- 隐藏编辑框 -->
    <div id="dlg" class="easyui-dialog" resizable="false" constrain="true" shadow="true" draggable="false" title="User信息" style="padding:20px" modal="true" border="thin" closed="true"
         data-options="
				iconCls: 'icon-save',
				height: 480,
				buttons: [{
					text:'确认',
					iconCls:'icon-ok',
					handler:saveOrUpdate
				},{
					text:'取消',
					iconCls:'icon-cancel',
					handler:function(){
						$('#dlg').dialog('close');
					}
				}]
			">
    <form id="_form" class="easyui-form" method="post" fit="true">
        <input name="_id" id="_id" type="hidden">
        <table width="360px">
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_userName" id="_userName" style="width:100%" data-options="label:'userName:', validType:'length[0,30]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_phone" id="_phone" style="width:100%" data-options="label:'phone:', validType:'length[0,15]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_cardNo" id="_cardNo" style="width:100%" data-options="label:'cardNo:', validType:'length[0,20]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_addr" id="_addr" style="width:100%" data-options="label:'addr:', validType:'length[0,50]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_cardNoUrl" id="_cardNoUrl" style="width:100%" data-options="label:'cardNoUrl:', validType:'length[0,50]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_taillyAreaNo" id="_taillyAreaNo" style="width:100%" data-options="label:'taillyAreaNo:', validType:'length[0,20]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_businessLicenseUrl" id="_businessLicenseUrl" style="width:100%" data-options="label:'businessLicenseUrl:', validType:'length[0,50]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-numberbox" name="_salesCityId" id="_salesCityId" style="width:100%" data-options="label:'salesCityId:'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_salesCityName" id="_salesCityName" style="width:100%" data-options="label:'salesCityName:', validType:'length[0,20]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-numberbox" name="_state" id="_state" style="width:100%" data-options="label:'1:启用 2：禁用:', validType:'length[0,1]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="_pwd" id="_pwd" style="width:100%" data-options="label:'pwd:', validType:'length[0,50]'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-datetimebox" name="_created" id="_created" style="width:100%" editable="false" data-options="label:'created:'" 
                        required="true" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-datetimebox" name="_modified" id="_modified" style="width:100%" editable="false" data-options="label:'modified:'" 
                        required="true" />
                </td>
            </tr>
        </table>
    </form>

    </div>
    <!-- ====================================================================================================================== -->
    <!-- style & script 分隔线 -->
    <!-- ====================================================================================================================== -->
     <script src="http://base.nong12.com/static/log/log.build.js"></script>
     <#user_indexJs />
</#body>
